<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/363d778cf0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Paytone+One&family=Pridi:wght@200&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="light">

    <h1 class="title">New Fortnite Cosmetics</h1>
    <div class="main">
      <div class = "form-submit">
        <form action="" class="form">
          <br>
            <label for="inputTitle">Search</label>
            <input type="text" onfocus="inputName.value=''" id="inputName"/> 
            <input type="submit" value="Enter" id="submit">
        </form>
    </div>
    <div class = buttons>
      <button id = "changetheme">Change Theme</button>
      <br><br><br><br>
      <nav>
      <button class = "all"><img class="allicon" src="./css/img/all.png" alt="All Icon">All</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/tshirt.png" alt="Shirt Icon">Characters</button>
      <button class = "btns"><img class="glidericon" src="./css/img/glider.png" alt="Glider Icon">Gliders</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/backpack.png" alt="Pickaxe Icon">Backpacks</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/pickaxe (1).png" alt="Pickaxe Icon">PickAxes</button>
      <button class = "btns"><img class="discoicon" src="./css/img/disco-ball.png" alt="Discoball Icon">Dances</button>
      <button class = "btns"><img class="wrapicon" src="./css/img/gift-wrapping.png" alt="Wrap Icon">Wraps</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/clean.png" alt="Sparkle Icon">Contrails</button>
    </nav>
    </div>
    <div class = "container">
      
      <!--   <div class="card">
      <h3 class="cardtitle"></h3>
      <img class="cover" src="" alt="image">
      <h4 class="misc"></h4>
      <h4 class="misc"></h4>
        </div>  -->
        <div class="expandedCard">
          <h3 class="cardtitle"></h3>
          <img class="cover" src="" alt="image">
          <h4 class="misc"></h4>
          <h4 class="misc"></h4>
            </div>
    </div>
    <a href="https://www.flaticon.com/free-icons/pickaxe" title="pickaxe icons">Pickaxe icons created by Freepik - Flaticon</a>
  </div>
    <script type="module" src="./js/index.js"></script>
  </body>
