  <body class="light">

    
    <div class="main">
      <h1 class="title">New Fortnite Cosmetics</h1>
      <div class = "form-submit">

        <form action="" class="form">
          <br>
            <label for="inputID">Search by ID</label>
            <input type="text" onfocus="inputID.value=''" id="inputID"/> 
            <input type="submit" value="Enter" id="submit">
        </form>

      <button id = "changetheme">Change Theme<img class="changeicon" src="./css/img/turn-on.png" alt="Switch Icon"></button>

      <button class = "btns"><img class="glidericon" src="./css/img/glider.png" alt="Glider Icon"><br>Gliders</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/backpack.png" alt="Backpack Icon">Backpacks</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/pickaxe (1).png" alt="Pickaxe Icon"><br>PickAxes</button>
      <button class = "btns"><img class="discoicon" src="./css/img/disco-ball.png" alt="Discoball Icon"><br>Dances</button>
      <button class = "btns"><img class="wrapicon" src="./css/img/gift-wrapping.png" alt="Wrap Icon"><br>Wraps</button>
      <button class = "btns"><img class="pickaxeicon" src="./css/img/clean.png" alt="Sparkle Icon"><br>Contrails</button>
    </nav>
    </div>
